<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div id="textSection">
      <h1>Get <span id="accentWord">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div id="statsRow">
        <div class="statsColumn">
          <div class="top">10k+</div>
          <div class="bottom">companies</div>
        </div>
        <div class="statsColumn">
          <div class="top">314</div>
          <div class="bottom">templates</div>
        </div>
        <div class="statsColumn">
          <div class="top">12M+</div>
          <div class="bottom">queries</div>
        </div>
      </div>
    </div>

    <div id="imageSection">
      <img src="images/image-header-desktop.jpg" alt="image-header" id="imageHeader">
      <div id="imageHeaderOverlay"></div>
    </div>
  </main>

  <footer>
    <div class="attribution" style="color:white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">wavegate</a>.
    </div>
  </footer>
</body>

</html>
